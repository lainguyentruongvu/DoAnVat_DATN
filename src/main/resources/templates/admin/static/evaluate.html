<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layoutad/layout::dynamic(~{::title},~{::body})}">

<head>
	<title>Thông kê đánh giá</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<body class="vertical light" ng-app="app" ng-controller="static-ctrl">

	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="row">
						<!-- Striped rows -->
						<div class="col-md-12 my-4">
							<h2 class="h4 mb-1">Thông kê đánh giá sản phẩm</h2>
							<div class="card shadow">
								<div class="card-body">
									<div class="toolbar row mb-3">
										<div class="col">

										</div>
										<div class="col ml-auto">
											<div class="dropdown float-right">

												<button class="btn btn-secondary dropdown-toggle" type="button"
													id="actionMenuButton" data-toggle="dropdown" aria-haspopup="true"
													aria-expanded="false"> Công cụ </button>
												<div class="dropdown-menu" aria-labelledby="actionMenuButton">
													<a class="dropdown-item" ng-click="exportToExcelEvaluate()">Xuất excel</a>
													<a class="dropdown-item" href="#">Xuất PDF</a>
												</div>
											</div>
										</div>
									</div>
									<!-- table -->
									<table class="table table-bordered">
										<thead>
											<tr>
												<th style="width: 13%;">Tên sản phẩm</th>
												<th style="width: 10%;">Trung bình đánh giá</th>
												<th style="width: 8%;">Lượt đánh giá</th>

											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in evaluatepager.evaluate">
												<td>{{item.productName}}</td>
												<td>{{item.averageRating}}</td>
												<td>{{item.totalReviews
													}}</td>

											</tr>
										</tbody>
									</table>
									<nav aria-label="Table Paging" class="mb-0 text-muted">
										<ul class="pagination justify-content-center mb-0">
											<li class="page-item"><a class="page-link"
													ng-click="evaluatepager.prev()">Trang
													sau</a></li>
											<li ng-show="pager.page != 0" class="page-item"><a class="page-link"
													ng-click="evaluatepager.prev()">{{evaluatepager.page}}</a></li>
											<li class="page-item active"><a class="page-link">{{evaluatepager.page + 1
													}}</a>
											</li>
											<li ng-show="favoritepager.page != favoritepager.count - 1" class="page-item"><a
													class="page-link"
													ng-click="evaluatepager.next()">{{evaluatepager.page + 2}}</a>
											</li>
											<li class="page-item"><a class="page-link"
													ng-click="evaluatepager.next()">Trang
													trước</a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div> <!-- simple table -->
					</div> <!-- end section -->


	</main> <!-- main -->

</body>

</html>
