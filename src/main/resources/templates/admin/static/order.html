<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layoutad/layout::dynamic(~{::title},~{::body})}">

<head>
	<title>Thống kê người mua</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<body class="vertical light" ng-app="app" ng-controller="static-ctrl">

	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="row">
						<!-- Striped rows -->
						<div class="col-md-12 my-4">
							<h2 class="h4 mb-1" style="padding-bottom: 20px;">Thống kê người mua</h2>
							<div class="card shadow">
								<div class="card-body">
										<div class="row form-group">
											<div class="col-lg-6">
												<label for="">NGÀY BẮT ĐẦU</label>
												<div class="search-container search-container-right">
													<input type="date" class="form-control" ng-model="startDate">
												</div>
											</div>
											<div class="col-lg-6">										
												<label for="">NGÀY KẾT THÚC</label>
												<div class="search-container search-container-right">
													<input type="date" class="form-control" ng-model="endDate">
												</div>
											</div>									
										</div>
									
									<button class="btn btn-primary" ng-click="loadProducts()">
										<i class="bi bi-eye"></i> Xem</button>
									</div>
									<div class="container">
									<!-- table -->
									<table class="table table-bordered table-hover">
										<thead style="background-color: orange;">
											<tr>
												<th style="color: white;text-align: center;font-weight: bold;" >NGÀY TẠO ĐƠN</th>
												<th style="color: white;text-align: center;font-weight: bold;">HỌ VÀ TÊN</th>
												<th style="color: white;text-align: center;font-weight: bold;">SỐ LƯỢNG ĐƠN</th>
												<th style="color: white;text-align: center;font-weight: bold;">TỔNG TIỀN</th>

											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in pager.items">
												<td>{{ item.createDate | date:'dd/MM/yyyy HH:mm' }}</td>
												<td>{{ item.fullName }}</td>
												<td style="text-align: right;">{{ item.orderCount }}</td>
												<td style="color: orange;font-weight: bold;text-align: right;">{{ item.totalAmount |number:0 }} VNĐ</td>

											</tr>
										</tbody>
									</table>
									<nav aria-label="Table Paging" class="mb-0 text-muted" style="padding-bottom: 10px;">
										<ul class="pagination justify-content-center mb-0" style="cursor: pointer;">
											<li class="page-item"><a class="page-link"
													ng-click="pager.prev()">Previous</a></li>
											<li class="page-item"><a class="page-link">{{pager.page}}</a></li>
											<li class="page-item active"><a class="page-link">{{pager.page + 1 }}</a>
											</li>
											<li class="page-item"><a class="page-link">{{pager.page + 2}}</a></li>
											<li class="page-item"><a class="page-link" ng-click="pager.next()">Next</a>
											</li>
										</ul>
									</nav>
								</div>
								</div>
							</div>
						</div> <!-- simple table -->
					</div> <!-- end section -->


	</main> <!-- main -->

</body>

</html>
