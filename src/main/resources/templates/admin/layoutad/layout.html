<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title,view)">
<head>
	<meta charset="UTF-8">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<div th:replace="~{/admin/layoutad/bootstrap.html}"></div>
<style>
	.custom-radio {
  display: flex;
  align-items: center;
}

.radio-container {
  margin-right: 10px;
  position: relative;
}

.radio-label {
  font-size: 20px;
  margin-left: 5px;
  padding: 10px;
  border: 2px solid #000;
  border-radius: 0;
  cursor: pointer;
}

.selected {
  border-color: rgb(255, 128, 64);
  border-radius: 10px;
}

#create {
  display: none;
}

.create-label {
  font-size: 20px;
  margin-left: 5px;
  padding: 10px;
  border: #000 solid 2px;
  cursor: pointer;
}

.selected-create {
  border-color: rgb(255, 128, 64);
  border-radius: 10px;
}
.custom-radio {
  display: flex;
  align-items: center;
}

.radio-container {
  margin-right: 10px;
  position: relative;
}

.radio-label,
.create-label {
  font-size: 20px;
  margin-left: 5px;
  padding: 10px;
  border: 2px solid #000;
  border-radius: 0;
  cursor: pointer;
}

.selected,
.selected-create {
  border-color: rgb(255, 128, 64);
  border-radius: 10px;
}

</style>
<body >
	<nav th:replace="admin/layoutad/nav"></nav>
	<aside th:replace="admin/layoutad/aside"></aside>
	<main th:replace="${view}"></main>
</body>
</html>
