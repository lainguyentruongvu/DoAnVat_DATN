<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
	<title>Đơn hàng </title>
</head>

<body class="vertical light" ng-app="app" ng-controller="ctrl" style="font-family: Arial, Helvetica, sans-serif;">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Small table -->
	<div class="col-md-12 my-4">
		<div class="col-12">
			<h5 class="divider line razor">THÔNG TIN ĐƠN HÀNG ĐÃ ĐẶT</h5>
		</div>
		<div th:each="item :${order}">
			<label style="font-weight: bold;" for="">Mã đơn:</label>
			<span th:text="${item.id}" class="form-group"></span><br>
			<label style="font-weight: bold;">Ngày đặt hàng:</label>
			<span th:text="${item.createdate}" class="form-group"></span>
		</div>
		<h5 class="divider line double-razor">CÁC SẢN PHẨM TRONG ĐƠN</h5>
		<div class="card shadow">
			<div class="card-body">
				<div class="toolbar">

				</div>
				<!-- table -->
				<table class="table table-borderless table-hover">
					<thead>
						<tr>
							<th>Hình ảnh</th>
							<th>Tên sản phẩm</th>
							<th>Đơn giá</th>
							<th>Số lượng</th>
							<th>Khối lượng</th>
							<th>Tổng</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="orderDetail : ${orderdetail}">
							<td>
								<div class="avatar avatar-md">
									<img th:src="@{|/images/product/*{orderDetail.product.image}|}" style="width: 70px;"
										class="avatar-img ">
								</div>
							</td>
							<td>
								<p class="mb-0 text-muted"><strong th:text="${orderDetail.product.name}"></strong></p>

							</td>
							<td>
								<p class="mb-0 text-muted" th:text="${orderDetail.price}">
								</p>

							</td>
							<td>
								<p class="mb-0 text-muted" th:text="${orderDetail.quantity}"></p>

							</td>
							<td>
								<p class="mb-0 text-muted" th:text="${orderDetail.weight}"></p>

							</td>

							<td>
								<p class="mb-0 text-muted" th:text="${orderDetail.price*orderDetail.quantity}">

								</p>
							</td>
						</tr>
					</tbody>

				</table>

			</div>
			<a href="/orderuser"><button class="btn btn-primary">Đến đơn hàng của bạn</button></a>
		</div>
	</div> <!-- customized table -->



</body>

</html>
