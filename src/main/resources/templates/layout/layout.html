<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title,view)">

<head>
	<meta charset="UTF-8">
	<title th:replace="${title}"></title>
	<style>
		/* Tabs*/
		section {
			padding: 60px 0;
		}

		section .section-title {
			text-align: center;
			color: #a77332;
			margin-bottom: 50px;
			text-transform: uppercase;
		}

		#tabs {
			background: #ffffff;

		}

		#tabs h6.section-title {
			color: #F35022;
		}

		#tabs .nav-tabs .nav-item.show .nav-link,
		.nav-tabs .nav-link.active {
			color: #000000;
			background-color: transparent;
			border-color: transparent transparent #000000;
			border-bottom: 4px solid !important;
			font-size: 20px;
			font-weight: bold;
		}

		#tabs .nav-tabs .nav-link {
			border: 1px solid transparent;
			border-top-left-radius: .25rem;
			border-top-right-radius: .25rem;
			color: #F35022;
			font-size: 20px;
		}

		div.stars {

			width: 270px;

			display: inline-block;

		}

		.mt-200 {
			margin-top: 200px;
		}

		input.star {
			display: none;
		}



		label.star {

			float: right;

			padding: 10px;

			font-size: 36px;

			color: #4A148C;

			transition: all .2s;

		}



		input.star:checked~label.star:before {

			content: '\f005';

			color: #FD4;

			transition: all .25s;

		}


		input.star-5:checked~label.star:before {

			color: #FE7;

			text-shadow: 0 0 20px #952;

		}



		input.star-1:checked~label.star:before {
			color: #F62;
		}



		label.star:hover {
			transform: rotate(-15deg) scale(1.3);
		}



		label.star:before {

			content: '\f006';

			font-family: FontAwesome;

		}

		/* Style cho overlay */
		#overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		/* Style cho modal container */
		#modal-container {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: white;
			border: 1px solid #ccc;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			text-align: center;
		}

		/* Style cho radio button (hidden) */
		#modal-toggler {
			display: none;
		}

		/* Style cho label (button) */
		#modal-toggler-label {
			cursor: pointer;
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
		}

		/* Style cho khi radio button được chọn */
		#modal-toggler:checked+#overlay+#modal-container {
			display: block;
		}

		/* Style cho nút đóng modal */
		#closeBtn {
			cursor: pointer;
			background-color: #ddd;
			padding: 8px 12px;
			border: none;
		}

		body {
			margin: 40px;
		}


		.divider {
			display: flex;

			&:before,
			&:after {
				content: "";
				flex: 1;
			}
		}


		.line {
			align-items: center;
			margin: 1em -1em;

			&:before,
			&:after {
				height: 1px;
				margin: 0 1em;
			}
		}


		.one-line {

			&:before,
			&:after {
				background: black;
			}
		}

		.razor {

			&:before,
			&:after {
				box-shadow: 0 0.5px 0 black;

			}
		}

		.double-razor {

			&:before,
			&:after {
				height: 3px;
				box-shadow:
					0 -0.5px 0 black,
					0 0.5px 0 black;

				border-width: 0;
			}
		}

		.glow {

			&:before,
			&:after {
				height: 6px;
				-webkit-filter: blur(1px);
				border-radius: 5px;
			}

			&:before {
				background: linear-gradient(to right, #F35022, green);
			}

			&:after {
				background: linear-gradient(to left, #F35022, green);
			}
		}


		.gradient {
			align-items: stretch;
			margin: 1em 0;
			height: 2em;
			line-height: 2em;
			color: white;
			background: black;

			&:before {
				background: linear-gradient(to right, white, black);
			}

			&:after {
				background: linear-gradient(to left, white, black);
			}
		}


		.donotcross {
			overflow: hidden;
			align-items: center;
			background: hsl(50, 100%, 50%);
			color: black;
			height: 2em;
			line-height: 2em;

			&:before,
			&:after {
				background: white;
				padding: 50px 0;
				height: 0;
				transform: rotate(45deg);
			}
		}
	</style>
</head>
