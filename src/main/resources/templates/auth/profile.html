<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
	<!-- Meta Tag -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content=''>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Title Tag  -->
	<title>Thông tin</title>




</head>

<body class="js">
	<!-- Start Contact -->
	<section id="contact-us" class="contact-us section">
		<div class="container">
			<div class="contact-head">
				<div class="row">
					<div class="col-lg-4 col-12">
						<div class="single-head">
							<div class="single-info">
								<img src="../../images/avt/{{account.image}}" width="250px" height="250px"
									style="border-radius: 5px;">
							</div>
							<input type="file" id="image" ng-model="account.image"
								onchange="angular.element(this).scope().imageChanged(this.files)"
								accept="image/png, image/jpeg">

						</div>
					</div>










					<div class="col-lg-8 col-12">
						<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
									role="tab" aria-controls="pills-home" aria-selected="true">Thông tin tài khoản</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
									role="tab" aria-controls="pills-profile" aria-selected="false"> Đổi mật khẩu</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-home" role="tabpanel"
								aria-labelledby="pills-home-tab">

								<div class="form-main">
									<div class="title">
										<h4>Xin chào! {{account.name}}</h4>
										<h3>THÔNG TIN TÀI KHOẢN</h3>
									</div>
									<form class="form" method="post">
										<div class="row">

											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Tên đăng nhập<span>*</span></label>
													<input name="" type="text" placeholder="username"
														value="{{account.username}}" readonly>
												</div>
											</div>
											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Họ và tên<span>*</span></label>
													<input name="" type="text" placeholder="fullname"
														value="{{account.name}}">
												</div>
											</div>

											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Gmail<span>*</span></label>
													<input name="email" type="email" placeholder="your gmail"
														value="{{account.email}}">
												</div>
											</div>
											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Số điện thoại<span>*</span></label>
													<input name="" type="text" placeholder="phonenumber"
														value="{{account.phone}}">
												</div>
											</div>

											<div class="col-12">
												<div class="form-group message">
													<label>Địa chỉ<span>*</span></label>
													<textarea name="message" placeholder="address"
														ng-model="account.address"></textarea>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group button">
													<button ng-click="updateAccount()"
														style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
														class="btn ">Lưu</button>
												</div>
											</div>
										</div>
									</form>
								</div>

							</div>
							<div class="tab-pane fade" id="pills-profile" role="tabpanel"
								aria-labelledby="pills-profile-tab">
								<div class="form-main">
									<div class="title">
										<h4>Xin chào!  {{account.name}}</h4>
										<h3>THAY ĐỔI MẬT KHẨU</h3>
									</div>
									<form class="form" method="post">
										<div class="row">

											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Mật khẩu hiện tại <span>*</span></label>
													<input name="" type="password" placeholder="Mật khẩu cũ" id="pwold">
												</div>
											</div>

											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Mật khẩu mới<span>*</span></label>
													<input id="pawword" name="password" type="password" placeholder="Mật khẩu mới">
													
												</div>
											</div>

											<div class="col-lg-6 col-12">
												<div class="form-group">
													<label>Nhập lại mật khẩu mới<span>*</span></label>
													<input name="email" id="cfpw" type="password"
														placeholder="Nhập lại mật khẩu mới">
												</div>
											</div>

											<div class="col-12">
												<div class="form-group button">
													<button ng-click="updatematkhau()" type="submit"
														style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
														class="btn ">Lưu</button>
												</div>
											</div>
										</div>
									</form>
								</div>

							</div>
							<div class="tab-pane fade" id="pills-contact" role="tabpanel"
								aria-labelledby="pills-contact-tab">3</div>
						</div>

					</div>


				</div>
			</div>
		</div>
	</section>

</body>

</html>
