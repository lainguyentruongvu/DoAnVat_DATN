<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
	<title>Yêu thích</title>
</head>

<body class="js">
	<h1 style="text-align: center; padding-top: 15px;">SẢN PHẨM YÊU THÍCH</h1>
  <section class="shop-home-list section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-12" ng-repeat="item in pagerfavorite.favorites">
					<!-- Start Single List  -->
					<div class="single-list" >
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="list-image overlay">
									<img src="../../images/product/{{item.product.image}}" alt="#">
									<a class="buy" ng-click="checkAddOrRemove(item.product.id)"><i class="fa fa-heart"></i></a>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12 no-padding">
								<div class="content">
									<h4 class="title"><a href="#">{{item.product.name}}</a></h4>
									<p><del> 25.000 VNĐ </del></p>
									<p class="price with-discount">{{item.product.price | number :0}} VNĐ ✓</p>
									<!--<a class="btn btn-primary w-20" >Thêm vào giỏ hàng</a>-->
								</div>
								<br>
								<i class="fa fa-star" aria-hidden="true"></i>
								<i class="fa fa-star" aria-hidden="true"></i>
								<i class="fa fa-star" aria-hidden="true"></i>
								<i class="fa fa-star" aria-hidden="true"></i>
								<i class="fa fa-star-half-o" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<!-- End Single List  -->
				</div>
				
			</div>
		</div>
	</section>
	<!-- End Shop Home List  -->
</body>

</html>
